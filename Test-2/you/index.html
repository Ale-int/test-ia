<!DOCTYPE html>
<html>
<head>
    <title>Películas y Series</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        /* Encabezado */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        /* Contenido principal */
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            margin-top: 0;
        }
        
        p {
            line-height: 1.5;
        }
        
        /* Lista de películas */
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        /* Pie de página */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Películas y Series</h1>
    </header>
    
    <div class="container">
        <h2>Películas populares</h2>
        <ul>
            <li>Nombre de la película 1</li>
            <li>Nombre de la película 2</li>
            <li>Nombre de la película 3</li>
            <li>Nombre de la película 4</li>
        </ul>
        
        <h2>Series populares</h2>
        <ul>
            <li>Nombre de la serie 1</li>
            <li>Nombre de la serie 2</li>
            <li>Nombre de la serie 3</li>
            <li>Nombre de la serie 4</li>
        </ul>
    </div>
    
    <footer>
        &copy; 2023 Películas y Series
    </footer>
</body>
</html>
